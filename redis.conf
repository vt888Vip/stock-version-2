# Redis Configuration for WSL
port 6379
bind 0.0.0.0
protected-mode no
daemonize yes
loglevel verbose
logfile /tmp/redis.log

# Allow connections from Windows
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Memory settings
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

