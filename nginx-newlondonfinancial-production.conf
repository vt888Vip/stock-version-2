# ----------------------------------------
# Redirect HTTP → HTTPS
# ----------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name newlondonfinancial.com www.newlondonfinancial.com;
    return 301 https://$host$request_uri;
}

# ----------------------------------------
# Main HTTPS Server
# ----------------------------------------
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name newlondonfinancial.com www.newlondonfinancial.com;

    # -------------------------
    # SSL Certificates
    # -------------------------
    ssl_certificate /etc/letsencrypt/live/newlondonfinancial.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/newlondonfinancial.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # (Tùy chọn) HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # -------------------------
    # Security headers
    # -------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # CSP cho phép WebSocket & TradingView
    # ✅ FIX: Cho phép TradingView đầy đủ và WebSocket
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'; connect-src 'self' ws: wss: http: https: ws://* wss://* https://s3.tradingview.com https://*.tradingview.com; frame-src 'self' https://www.tradingview.com https://tradingview-widget.com https://www.tradingview-widget.com https://*.tradingview.com http://*.tradingview.com http://www.tradingview.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://s3.tradingview.com https://*.tradingview.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://*.tradingview.com; img-src 'self' data: https: http: blob:; font-src 'self' data: https://fonts.gstatic.com;" always;

    # -------------------------
    # Gzip compression
    # -------------------------
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # -------------------------
    # Logs
    # -------------------------
    access_log /var/log/nginx/newlondonfinancial-access.log;
    error_log /var/log/nginx/newlondonfinancial-error.log;

    # -------------------------
    # Next.js (Frontend + API routes)
    # -------------------------
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Nếu API là Next (src/app/api/...), để /api tới 3000
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # -------------------------
    # Socket.IO Server (proxy tới HTTP nội bộ 3001)
    # -------------------------
    location /socket.io/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 86400;
        proxy_buffering off; # bắt buộc cho WebSocket
        proxy_cache off;
    }

    # -------------------------
    # Static assets
    # -------------------------
    location /_next/static/ {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.(ico|css|js|gif|jpe?g|png|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3000;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

